<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Please Sign In</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="login">Login:</h:outputLabel>
            <h:inputText id="login" value="#{loginBean.login}" required="true"
                requiredMessage="Please enter your login"></h:inputText>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{loginBean.password}"
                required="true" requiredMessage="Please enter password"></h:inputSecret>
            <h:commandButton action="#{loginBean.login}" value="Login"></h:commandButton>
        </h:panelGrid>
    </h:form>
    <br />
    <br />
    
</h:body>
</html>
