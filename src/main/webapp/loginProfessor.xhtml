<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            
            <p:growl autoUpdate="true"/>
            
            <div  class="centerDiv" style="width: 400px">
                <p:panel>
                    <f:facet name="header">Login</f:facet>
            <h:panelGrid columns="2">
                Login:
                <h:inputText id="txLogin" value="#{PersonalBean.entidade.login}" required="true" label="login"/>
                Senha:
                <h:inputSecret id="txSenha" value="#{PersonalBean.entidade.senha}" required="true" label="Senha"/>
                
            </h:panelGrid>
                    <p:commandButton value="Logar" action="#{PersonalBean.Login(entidade)}" ajax="false"/>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
