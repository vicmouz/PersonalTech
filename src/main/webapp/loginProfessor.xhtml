<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="./newcss.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div  class="centerDiv">
            <h:form id="formLogin">

                <p:growl autoUpdate="true"/>


                <p:panel>
                    <f:facet name="header">Login</f:facet>
                    <h:panelGrid columns="2">
                        Login:
                        <h:inputText id="txLogin" value="#{PersonalBean.usuario}" required="true" label="login"/>
                        Senha:
                        <h:inputSecret id="txSenha" value="#{PersonalBean.senha}" required="true" label="Senha"/>

                    </h:panelGrid>
                    <p:commandButton value="Logar" action ="#{PersonalBean.efetuaLogin()}" ajax="false"/>
                </p:panel>

            </h:form>
        </div>
    </h:body>
</html>
